<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__view">
          <button class="profile__avatar-container" type="button">
            <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар">
          </button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__about"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Карточки путешествий">
        <ul class="elements__list">
          <template id="elements__element">
            <li class="elements__element">
              <img class="elements__image" src="#" alt="#">
              <button class="elements__basket-button" type="button"></button>
              <h2 class="elements__title"></h2>
              <div class="elements__like">
                <button class="elements__like-button" type="button"></button>
                <p class="elements__like-count">1</p>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__label">Редактировать&nbsp;профиль</h2>
      <form class="popup__form" name="edit" novalidate>
        <label class="popup__input-label" for="author-input">
          <input class="popup__input popup__input_type_name" id="author-input" type="text" name="author" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="author-input-error popup__input-error"></span>
        </label>
        <label class="popup__input-label" for="about-input">
          <input class="popup__input popup__input_type_about" id="about-input" type="text" name="about" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="about-input-error popup__input-error"></span>
        </label>
        <button class="popup__button" type="submit" name="save" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__label">Новое&nbsp;место</h2>
      <form class="popup__form" name="add" novalidate>
        <label class="popup__input-label" for="title-input">
          <input class="popup__input popup__input_type_title" id="title-input" type="text" name="title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="title-input-error popup__input-error"></span>
        </label>
        <label class="popup__input-label" for="url-input">
          <input class="popup__input popup__input_type_url" id="url-input" type="url" name="url" placeholder="Ссылка на картинку" required>
          <span class="url-input-error popup__input-error"></span>
        </label>
        <button class="popup__button" type="submit" name="create" value="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_img">
    <div class="popup__image-container">
      <button class="popup__exit-button" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__title">#</h2>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_type_confirm">
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__label">Вы&nbsp;уверены?</h2>
      <form class="popup__form" name="delete" novalidate>
        <button class="popup__button" type="submit" name="accept" value="Подтверждать">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__exit-button" type="button"></button>
      <h2 class="popup__label">Обновить&nbsp;аватар</h2>
      <form class="popup__form" name="editAvatar" novalidate>
        <label class="popup__input-label" for="title-input">
          <input class="popup__input popup__input_type_avatar" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на аватар" required>
          <span class="avatar-input-error popup__input-error"></span>
        </label>
        <button class="popup__button" type="submit" name="update" value="Обновить">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
