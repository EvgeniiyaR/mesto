<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__view">
          <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Карточки путешествий">
        <ul class="elements__list">
          <template id="elements__element">
            <li class="elements__element">
              <img class="elements__image" src="#" alt="#">
              <button class="elements__basket" type="button"></button>
              <h2 class="elements__title"></h2>
              <button class="elements__like-button" type="button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__exit-button" type="button"></button>
      <h3 class="popup__label">Редактировать&nbsp;профиль</h3>
      <form class="popup__form" name="edit">
        <input class="popup__input popup__input_type_name" type="text" name="author" placeholder="Имя">
        <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе">
        <button class="popup__button" type="submit" name="save" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__exit-button" type="button"></button>
      <h3 class="popup__label">Новое&nbsp;место</h3>
      <form class="popup__form" name="add">
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_type_url" type="text" name="url" placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit" name="create" value="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_img">
    <div class="popup__image-container">
      <button class="popup__exit-button" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <h3 class="popup__title">#</h3>
    </div>
  </div>
  <script src="scripts/initial-сards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
