<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__view">
          <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Карточки путешествий">
        <ul class="elements__list">
          <li class="elements__element">
            <img class="elements__image" src="images/1.jpg" alt="Карачаевск">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button"></button>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/2.jpg" alt="Гора Эльбрус">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/3.jpg" alt="Домбай">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/4.jpg" alt="Гора Эльбрус">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/5.jpg" alt="Домбай">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/6.jpg" alt="Карачаево-Черкесия">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like-button" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__exit-button" type="button"></button>
      <h3 class="popup__label">Редактировать&nbsp;профиль</h3>
      <form class="popup__form" name="edit">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе">
        <button class="popup__save-button" type="submit" name="save" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
